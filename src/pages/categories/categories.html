<app-header [headerTxt]="categoryDetails.title" showCart="true"></app-header>

<ion-content class="app-background">
<ion-grid class="padding-t-16 padding-r-16 padding-b-0 padding-l-16 fotter-margin">
    <ion-row>
      <!-- market loop row -->
      <ion-col col-12 class="market-card padding-0 margin-b-32" (click)="openProducts(market)" *ngFor="let market of markets">
        <ul class="margin-0 padding-0">
          <!-- market image -->
          <li class="margin-b-2">
            <img src="assets/imgs/cat-image-01.png" />
          </li>
          <!-- market name -->
          <li class="margin-0">
            <h6 class="font-16 margin-0 txt-white">{{market.title}}</h6>
          </li>
          <!-- market address -->
          <li>
            <p class="font-14 margin-0 txt-gray-d">{{market.address}}</p>
          </li>
        </ul>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<!-- location bar -->
<ion-grid class="location-bar bg-white padding-8">
  <ion-row>
    <ion-col col-6 class="padding-h-8 padding-t-0 padding-b-0">
      <img src="assets/imgs/NearestToYou.svg" height="32" class="margin-r-8" />
      <span class="txt-primary bold-txt">{{'prod-info.nearst' | translate}}</span>
    </ion-col>

    <ion-col col-6 class="padding-h-8 padding-t-0 padding-b-0">
      <img src="assets/imgs/ChoosePlace.svg" height="32" class="margin-r-8" />
      <span class="txt-primary bold-txt">{{'prod-info.place' | translate}}</span>
    </ion-col>
  </ion-row>
</ion-grid>
