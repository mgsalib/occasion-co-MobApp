<app-header headerTxt="cat.title" showCart="true"></app-header>

<ion-content class="app-background">
  <ion-grid class="padding-t-16 padding-r-16 padding-l-16">
    <ion-row>

      <!-- market loop row -->
      <ion-col col-12 class="market-card padding-0 margin-b-32">
        <ul class="margin-0 padding-0">
          <!-- market image -->
          <li class="margin-b-2">
            <img src="../../assets/imgs/cat-image-01.png" />
          </li>
          <!-- market name -->
          <li class="margin-0">
            <h6 class="font-16 margin-0 txt-white">market name</h6>
          </li>
          <!-- market address -->
          <li>
            <p class="font-14 margin-0 txt-gray-d">market address</p>
          </li>
        </ul>
      </ion-col>

    </ion-row>
  </ion-grid>
</ion-content>
