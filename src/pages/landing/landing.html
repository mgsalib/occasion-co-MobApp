<app-header headerTxt="landing.title" showCart="true"></app-header>

<ion-content class="app-background">
  <ion-grid class="padding-0">

    <!-- search bar -->
    <ion-row>
      <ion-col col-12 class="padding-0">
        <ion-searchbar class="padding-h-8"></ion-searchbar>
      </ion-col>
    </ion-row>

    <!-- categories list -->
    <ion-row>
      <!-- type card -->
      <ion-col col-12 class="padding-0">
        <ng-container *ngFor="let item of products">
          <!-- the loop item -->
          <ion-card (click)="Category()" class="cat-card margin-0" style="background-image: url(../assets/imgs/Cat-type-01.jpg);">
            <header class="cat-card-title padding-h-16">
              <div>
                <!-- catagory name -->
                <h5 class="txt-white font-18 margin-t-0 margin-b-2">{{item.title}}</h5>

                <!-- rate bar -->
                <div class="rate-bar">
                  <ion-icon ios="ios-star" md="md-star"></ion-icon>
                  <ion-icon ios="ios-star" md="md-star"></ion-icon>
                  <ion-icon ios="ios-star" md="md-star"></ion-icon>
                  <ion-icon ios="ios-star-half" md="md-star-half"></ion-icon>
                  <ion-icon ios="ios-star-outline" md="md-star-outline"></ion-icon>
                </div>
              </div>

              <!-- like and dislike toogle button -->
              <div class="cat-card-like">
                <button class="bg-transparent font-18 padding-0">
                  <!-- outline icon -->
                  <span class="txt-white">
                    <ion-icon ios="ios-heart-outline" md="md-heart-outline"></ion-icon>
                  </span>
                  <!-- full color icon -->
                  <span class="txt-yellow display-hidden">
                    <ion-icon ios="ios-heart" md="md-heart"></ion-icon>
                  </span>
                </button>
              </div>
            </header>
          </ion-card>
        </ng-container>
      </ion-col>
    </ion-row>

  </ion-grid>
</ion-content>
