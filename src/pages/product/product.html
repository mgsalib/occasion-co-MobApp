<app-header [headerTxt]="marketDetails.title" showCart="true"></app-header>

<ion-content class="app-background">
  <ion-grid class="padding-t-16 padding-r-16 padding-b-0 padding-l-16 fotter-margin">
    <!-- image -->
    <ion-row class="margin-b-16">
      <ion-col col-12 class="market-card padding-0">
        <ul class="margin-0 padding-0">
          <!-- market image -->
          <li class="margin-b-2">
            <img [src]="imagePath + marketDetails.imageFile" />
          </li>
          <!-- market name -->
          <li class="margin-0">
            <h6 class="font-16 margin-0 txt-white">
              {{marketDetails.title}}
            </h6>
          </li>
        </ul>
      </ion-col>
    </ion-row>

    <!-- about the market -->
    <ion-row class="margin-b-16">
      <ion-col col-12 class="prod-info-widget padding-0">
        <h6 class="txt-yellow font-14 margin-t-0 margin-b-8">
          {{'prod-info.widget-title-1' | translate}}
        </h6>

        <p class="txt-gray font-12 margin-0">
          {{marketDetails.description}}
        </p>
      </ion-col>
    </ion-row>

    <!-- market contact details -->
    <ion-row class="margin-b-16">
      <ion-col col-12 class="prod-info-widget padding-0">
        <h6 class="txt-yellow font-14 margin-t-0 margin-b-8">
          {{'prod-info.widget-title-2' | translate}}
        </h6>

        <ul class="margin-0 padding-0 txt-gray">
          <!-- item 01 -->
          <li class="margin-b-16">
            <span class="bg-yellow">
              <ion-icon class="font-24 txt-white" name="ios-navigate"></ion-icon>
            </span>
            <label class="padding-l-8">
               {{marketDetails.address}}
            </label>
          </li>

          <!-- item 02 -->
          <li (click)="call(marketDetails.telephone)">
            <span class="bg-yellow">
              <ion-icon class="font-24 txt-white" name="ios-call"></ion-icon>
            </span>
            <label class="padding-l-8">
               {{marketDetails.telephone}}
            </label>
          </li>
        </ul>
      </ion-col>
    </ion-row>
    <!-- more in this market -->
    <ion-row class="margin-b-0">
      <ion-col col-12 class="prod-info-widget padding-0">
        <h6 class="txt-yellow font-14 margin-t-0 margin-b-8">
          {{'prod-info.widget-title-4' | translate}}
        </h6>
      </ion-col>

      <ng-container *ngFor="let item of products">
        <!-- item card -->
        <ion-col col-6 class="prod-item padding-t-0 margin-b-8 padding-r-8 padding-b-0 padding-l-0" (click)="openProductDetails(item)">
          <img [src]="imagePath + item.imageFile" />
          <h6 class="txt-white font-14 margin-0"> {{item.title}}</h6>
          <!-- rate bar -->
          <div class="rate-bar">
            <ionic3-star-rating activeIcon="ios-star" defaultIcon="ios-star-outline" activeColor="#FFD108" defaultColor="#FFD108" readonly="false"
              [rating]="item.rating">
            </ionic3-star-rating>
          </div>
        </ion-col>
      </ng-container>
    </ion-row>
  </ion-grid>
</ion-content>
