<app-header headerTxt="login.login"></app-header>

<ion-content class="app-background no-margin-content">

  <ion-grid class="padding-16 padding-t-0">

    <!-- login form  -->
    <ion-row class="padding-0 margin-b-32">
      <ion-col col-12 class="padding-0">

        <!-- username field -->
        <ion-item class="input-field margin-b-8">
          <ion-label stacked class="font-12 txt-gray margin-b-4">{{'login.email' | translate}}</ion-label>
          <ion-input type="text" [(ngModel)]="email" class="font-16 txt-yellow" placeholder="{{'general.enter' | translate}}{{'login.email' | translate}}"></ion-input>
        </ion-item>

        <!-- password field -->
        <ion-item class="input-field margin-b-8">
          <ion-label stacked class="font-12 txt-gray margin-b-4">{{'login.passowrd' | translate}}</ion-label>
          <ion-input type="password" [(ngModel)]="password" class="font-16 txt-yellow" placeholder="{{'general.enter' | translate}}{{'login.passowrd' | translate}}"></ion-input>
        </ion-item>

        <!-- remember me checkbox -->
        <ion-item class="input-checkbox padding-0 margin-b-8">
          <ion-label text-capitalize class="txt-gray">{{'login.remember-me' | translate}}</ion-label>
          <ion-checkbox color="yellow" [(ngModel)]="rememberMe" (ionChange)="rememberMeChanged()"></ion-checkbox>
        </ion-item>

        <!-- login action button -->
        <button class="button-field font-16 bg-yellow padding-h-16 margin-b-4 txt-primary" (click)="doLogin()">
          {{'login.login' | translate}}
        </button>

        <!-- forget password button -->
        <button class="button-field font-16 bg-transparent padding-h-16 txt-gray" (click)="forgetPassword()">
          {{'login.forget-password' | translate}}
        </button>

      </ion-col>
    </ion-row>

    <!-- registration buttons -->
    <ion-row>
      <ion-col col-12 class="padding-0">
        <button (click)="openRegister()" class="button-field font-16 bg-white padding-h-16 margin-b-8 txt-primary">
          {{'login.new-account' | translate}}
        </button>
        <button class="button-field font-16 bg-facebook padding-h-16 txt-white" (click)="fb()">
          {{'login.fb' | translate}}
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
