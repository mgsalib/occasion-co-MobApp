<app-header headerTxt="forget.title">
</app-header>

<ion-content class="app-background">

  <ion-grid class="padding-16 padding-t-0">

    <!-- forget passowrd message -->
    <ion-row class="margin-b-8 margin-t-32">
      <ion-col col-12 class="padding-0">
        <p class="margin-0 font-12 txt-gray">
          {{'forget.message' | translate}}
        </p>
      </ion-col>
    </ion-row>

    <ion-row class="bg-vilot padding-8 margin-b-32">
      <ion-col col12 class="padding-0">
        <ion-item class="input-field">
          <ion-label stacked class="font-12 txt-gray margin-b-4">{{'register.email' | translate}}</ion-label>
          <ion-input type="email" [(ngModel)]="email" class="font-16 txt-yellow" placeholder="{{'general.enter' | translate}}{{'register.email' | translate}}"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>

    <!-- reset password button -->
    <button class="button-field font-16 bg-yellow padding-h-16 margin-b-4 txt-primary" (click)="reset()">
      {{'forget.reset' | translate}}
    </button>

  </ion-grid>

</ion-content>
